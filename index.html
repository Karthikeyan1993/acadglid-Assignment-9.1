<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--include compiled and minified css files here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap Assignment</title>
</head>
<body>
<header>
    <div class="page-header">
        <h1>MyDreamSite</h1>
    </div>
</header>
<div class="container-fluid">
    <div class="container">
        <div id="carouselId" class="carousel slide" data-ride="carousel">
            <!-- Carousel indicators-->
            <ol class="carousel-indicators">
                <li data-target="#carouselId" data-slide-to="0" class="active"></li>
                <li data-target="#carouselId" data-slide-to="1"></li>
                <li data-target="#carouselId" data-slide-to="2"></li>
            </ol>
            <!-- wrapper for carousel items-->
            <div class=carousel-inner>
                <div class="item active">
                    <img src="images/img_001.jpg" alt="First Slide" class="tile">
                    <div class="carousel-caption">
                        <h3>Code</h3>
                        <p>21st Century's Oxygen</p>
                    </div>
                </div>
                <div class="item">
                    <img src="images/img_002.jpg" alt="First Slide" class="tile">
                    <div class="carousel-caption">
                        <h3>Think Twice</h3>
                        <p>Code Once</p>
                    </div>
                </div>
                <div class="item">
                    <img src="images/img_003.jpg" alt="First Slide" class="tile">
                    <div class="carousel-caption">
                        <h3>Talk is cheap</h3>
                        <p>Show me the code</p>
                    </div>
                </div>
            </div>
            <!--Carousel Captions-->
            <a class="carousel-control left" href="#carouselId" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="carousel-control right" href="#carouselId" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
</div>
<!--page footer-->
<footer class="footer">
    <p><span class="glyphicon glyphicon-copyright-mark"></span> 2017 mydreamsite, ltd.</p>
</footer>
<!--include compiled and minified javascript files here-->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
